<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入react核心库 -->
    <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <style>
        .title{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script type="text/babel">
        const myId = 'shf'
        const myData = "hello shf"

        //1.创建虚拟dom  不要写引号
        /*
            1.定义虚拟DOM是，不要写引号
            2.标签中混入JS表达式时要用{}
            3.样式的类名指定不要使用class,要使用className
            4.内联样式，要用style={{key:value}}的形式去写
            5.只有一个根标签
            6.标签必须闭合
            7.标签首字母
                1.若小写字母开头，则将改标签转为html中同名元素，若html中无该标签对应的同名元素，则报错
                2.若大写字母开头，react就去渲染对于的组件，若组件没有定义，则报错
        */
        const VDOM = (
            <div>
                <h1 className='title' id={myId.toLowerCase()}>
                    <span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span>
                </h1>
                <h2 className='title' id={myId.toLowerCase()}>
                    <span style={{color:'white',fontSize:'29px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
            </div>
            )

        //2.渲染虚拟DOM到界面
        ReactDOM.render(VDOM,document.getElementById("test"))

        console.log("虚拟Dom",VDOM)
        console.log('真实dom',document.getElementById('test'))
        console.log(typeof VDOM)
        console.log(VDOM instanceof Object)
    </script>
    
</body>
</html>
