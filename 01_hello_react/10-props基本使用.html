<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.4/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.4/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>

<script type="text/babel">
    class Index extends React.Component{
        static propTypes = {
            name:PropTypes.string.isRequired, //限制name必传，且为字符串
            sex:PropTypes.string,//限制sex为字符串
            age:PropTypes.number,//限制age为数值
            speak:PropTypes.func,//限制speak为函数
        }

        static defaultProps = {
            sex:'男',
            age:99999
        }

        render() {
            console.log(this)
            const {name,age,sex} = this.props
            return (
                <div>
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{age}</li>
                        <li>年龄:{sex}</li>
                    </ul>
                </div>
            );
        }
    }

    // 对标签属性进行类型，必要性的限制
    // Index.propTypes = {
    //     name:PropTypes.string.isRequired, //限制name必传，且为字符串
    //     sex:PropTypes.string,//限制sex为字符串
    //     age:PropTypes.number,//限制age为数值
    //     speak:PropTypes.func,//限制speak为函数
    // }

    // 指定默认值
    // Index.defaultProps={
    //     sex:'男',
    //     age:99999
    // }

    function Person1(props) {
        console.log(props)
        const {name,age,sex}  = props
        return (
            <ul>
                <li>姓名:{name}</li>
                <li>性别:{age}</li>
                <li>年龄:{sex}</li>
            </ul>
        )
    }

    const p = {name:'李四',age:20,sex:'女'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test'))

    ReactDOM.render(<Person1  {...p}/>,document.getElementById('test1'))
</script>
</body>
</html>
