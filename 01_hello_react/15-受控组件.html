<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入react核心库 -->
    <script src="https://cdn.staticfile.org/react/16.8.4/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="https://cdn.staticfile.org/react-dom/16.8.4/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>

    <script type="text/babel">
        class Login extends React.Component{
            state={
                username:'',
                password:''
            }
            handleSubmit=(event)=>{
                event.preventDefault()

                const {username,password} = this.state
                alert("用户名："+username+",密码："+password)
            }
            saveUsername=(event)=>{
                console.log(event.target.value)
                this.setState({username:event.target.value})
            }
            savePassword=(event)=>{
                console.log(event.target.value)
                this.setState({username:event.target.value})
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit} action="http://www.baidu.com">
                            用户名： <input onChange="this.saveUsername" name="username" type="text"/>
                            密码： <input onChange="this.savePassword"  name="password" type="password"/>
                            <button>登录</button>
                        </form>
                    </div>
                );
            }
        }

        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
