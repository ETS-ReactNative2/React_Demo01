<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入react核心库 -->
    <script src="https://cdn.staticfile.org/react/16.8.4/umd/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script src="https://cdn.staticfile.org/react-dom/16.8.4/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="test"></div>

<script type="text/babel">
    // 1.创建类式组件
    class MyComponent extends React.Component{
        // render是放在哪里的？类的原型对象上，供实例使用
        // render中的this组件？myComponent的实例对象。Mycomponent组件的实例对象
        render() {
            console.log('render中的this：',this)
            return (
                <div>
                    <h2>我是用类定义的组件（适用于复杂组件的定义）</h2>
                </div>
            );
        }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
    // 1.react解析组件标签，找到MyComponent组件
    // 2.发现组件是使用类定义的，随后new处理该类的实例，并通过该实例调用到原型上的render方法
    // 3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
</script>
</body>
</html>
