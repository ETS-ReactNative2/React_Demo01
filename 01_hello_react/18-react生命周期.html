<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.4/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作dom -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.4/umd/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<div id="test"></div>

<script type="text/babel">
    class Count extends React.Component{
        constructor(props) {
            super(props);
            console.log("Count-constructor")
        }
        state = {
            count:0
        }

        add=()=>{
            const {count} = this.state
            this.setState({count:count+1})
        }

        death=()=>{
            ReactDOM.unmountComponentAtNode(document.getElementById('test'))
        }

        // 强制更新按钮的回调
        force=()=>{
            this.forceUpdate()
        }

        componentWillMount(){
            console.log("Count--componentWillMount")
        }

        componentDidMount(){
            console.log("count----componentDidMount")
        }

        componentWillUnMount(){
            console.log("count----componentWillUnMount")
        }

        shouldComponentUpdate(){
            console.log("count---shouldComponentUpdate")
            return true
        }

        componentWillUpdate(){
            console.log("count---componentWillUpdate")
        }

        componentDidUpdate(){
            console.log("count----componentDidUpdate")
        }

        render() {
            console.log("count---render")
            const {count} = this.state
            return (
                <div>
                    <h2>当前求和为:{count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>卸载组件按钮的回调</button>
                    <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>
                </div>
            );
        }
    }
    ReactDOM.render(<Count/>,document.getElementById('test'))
</script>
</body>
</html>
